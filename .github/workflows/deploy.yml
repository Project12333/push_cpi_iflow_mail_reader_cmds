name: Deploy CPI iFlow

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Zip iFlow
        run: |
          zip -r iFlow.zip META-INF src .project metainfo.prop

      - name: Deploy to CPI
        run: |
          curl -X POST \
          "${{ secrets.CPI_URL }}/api/v1/DeployIntegrationArtifact?artifactId=Project12333&version=1.0.0" \
          -u "${{ secrets.CPI_USER }}:${{ secrets.CPI_PASS }}"
